<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Моя коллекция фильмов{% endblock %}</title>
        <link rel="stylesheet" href="static/css/template.css">
    </head>
    <body>
        <header>
            <div class="logo">MyMovies</div>
            <nav>
                {% if user.is_authenticated %}
                    <span class="user-info">Привет, {{ user.username }}!</span>
                    <a href="/movies/add/" class="btn-add">+ Добавить фильм</a>
                    <a href="/" class="btn-logout">Выйти</a>
                {% else %}
                    <span class="user-info">Привет, гость!</span>
                    <a href="/" class="btn-add">+ Добавить фильм</a>
                    <a href="/" class="btn-logout">Войти</a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 MyMovies. Все права защищены.</p>
        </footer>

        <script src="static/js/template.js"></script>
    </body>
</html>
